<div class="container py-5 my-5">
  <h2 class="text-center mb-4">My Cart</h2>

  <div class="row" *ngFor="let item of items; let i = index">
    <div class="col-lg-8 col-md-8 col-sm-10 mx-auto my-3">
      <div class="card border rounded shadow p-3 d-flex flex-row align-items-center justify-content-between">

        <!-- Image -->
        <div class="me-4">
          <img [src]="item.image" alt="image" height="120" width="120" class="img-fluid">
        </div>

        <!-- Name -->
        <div class="flex-fill">
          <h5 class="mb-1">{{ item.name }}</h5>
          <div class="type my-2" [ngStyle]="{'background-color': item.type == 'veg'? 'green': 'red'}"></div>
        </div>

        <!-- Quantity Controls -->
        <div class="flex-fill d-flex align-items-center text-center">
            <button class="btn btn-outline-secondary me-2" (click)="decreseQuantity(item)">−</button>
            <div class="quantity border px-4 py-2 rounded">{{item.quantity}}</div>
            <button class="btn btn-outline-secondary ms-2" (click)="increseQuantity(item)">+</button>
        </div>
        
        <!-- Price -->
        <div class="flex-fill text-end d-flex flex-column align-items-center align-items-sm-end">
            <p class="my-3 fs-4">Price : ₹{{item.price}}</p>
            <button class="my-3 rounded btn btn-danger" (click)="removeItem(item)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                </svg>
            </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Custom Pizza Section -->
<div class="card rounded shadow my-2 col-lg-8 col-md-8 col-sm-10 mx-auto my-3" *ngIf="ingredients.length > 0">
  <p class="fs-3 text-center">Custom Pizza</p>

  <!-- Container for all images in a single row -->
  <div class="card-body d-flex flex-row flex-wrap gap-3 p-3">
    <div *ngFor="let ingredient of ingredients" class="p-2 border rounded">
      <img [src]="ingredient.image" alt="image" height="50" width="50" class="img-fluid">
    </div>
  </div>

  <!-- Price + Quantity on same line -->
  <div class="d-flex justify-content-between align-items-center px-3 pb-3">
    
    <!-- Price -->
    <div class="d-flex align-items-center">
      <span class="fs-4">Price : ₹{{getTotalCustomPizzaPrice()}}</span>
    </div>

    <!-- Quantity + Delete -->
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-secondary me-2" (click)="decreaseQuantityOfCustomPizza()">−</button>
      <div class="quantity border px-4 py-2 rounded text-center">{{customPizzaQuantity}}</div>
      <button class="btn btn-outline-secondary ms-2 me-3" (click)="increaseQuantityOfCustomPizza()">+</button>

      <button class="rounded btn btn-danger" (click)="removeCustomPizza()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
        </svg>
      </button>
    </div>

  </div>
</div>


  </div>

  <!-- Checkout Section -->
  <div class="col-lg-8 col-md-8 col-sm-10 mx-auto my-3">
    <h3 class="text-end p-3">Checkout</h3>
    <div class="text-end p-3">
        <h5>Total Amount: ₹{{ getTotalPrice() }}</h5>
    </div>
    <div class="text-end p-3">
        <button class="btn btn-dark text-warning" routerLink="/orderPage">Place Order</button>
  </div>
</div>
