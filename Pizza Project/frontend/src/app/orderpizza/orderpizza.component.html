<div class="container my-5 py-5">
  <div class="row m-4 mx-auto">
    <div class="col-lg-6 col-md-6 col-sm-12 mb-4" *ngFor="let pizza of pizzas">
      
      <!-- Card wrapper -->
      <div class="p-3 shadow-sm d-flex flex-column flex-sm-row justify-content-between align-items-center rounded border h-100">
        
        <!-- First inner div -->
        <div class="flex-fill d-flex flex-column justify-content-between align-items-center pe-3">
          <p class="fs-5 fw-bold">{{ pizza.name }}</p>
          <div class="type mb-4"
               [ngStyle]="{'background-color': pizza.type === 'veg' ? 'green' : 'red'}">
          </div>
          <p class="fs-5">₹{{ pizza.price }}</p>
        </div>

        <!-- Second inner div -->
        <div class="flex-fill d-flex flex-column justify-content-between align-items-start text-start px-3">
          <p class="mb-2">{{pizza.description}}</p>
          <p class="mb-2">
          <b>Ingredients</b> :
          <span *ngFor="let ing of pizza.ingredients; let last = last">
            {{ ing.iname }}<span *ngIf="!last">, </span>
          </span>
          </p>

          <p>
          <b>Toppings</b> :
          <span *ngFor="let top of pizza.topping; let last = last">
            {{ top.tname }} (₹{{ top.price }})<span *ngIf="!last">, </span>
          </span>
          </p>

        </div>

        <!-- Third inner div -->
        <div class="flex-fill d-flex flex-column justify-content-between align-items-center ps-3">
          <img class="img-fluid mb-2" [src]="pizza.image" alt="pizza" style="max-height: 150px; max-width: 150px; object-fit: contain;">
          <button class="btn btn-warning text-white px-3" (click)="addToCart(pizza)">Add to Cart</button>
        </div>

      </div>
    </div>
  </div>
</div>
